alipay:
  api: 'https://openapi.alipay.com/gateway.do'
  appid: 'appid'
  private-key: 'private-key'
  public-key: 'public-key'
  # 回调url 无特殊需求无需更改
  notify-url: 'https://www.baidu.com/'
  # 店员识别id 随便填
  store-id: 'easy_pay'
wechat:
  # 启用微信DLC功能
  enable: false
  # 微信DLC通信服务器地址
  server: "127.0.0.1:42267"
  # 微信收款二维码内容
  qrcode: ""
items:
  测试命令商品:
    type: 'CommandItem'
    # 价格
    price: 0.01
    # 购买成功后执行命令
    commands:
      - 'say %player_name% 您购买成功了 %item_name%'